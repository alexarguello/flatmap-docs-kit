name: Markdown Lint (remark)

on:
  pull_request:
  push:
    branches: [ main, master ]

jobs:
  remark:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: educational-resource
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Run remark lint
        run: npm run lint:md
